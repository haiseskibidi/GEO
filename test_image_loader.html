<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование загрузки изображений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
        .image-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .status {
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Тестирование загрузки изображений</h1>
    
    <p>Эта страница проверяет доступность тестовых изображений для геопортала. Если изображения не загружаются, запустите скрипт генерации тестовых изображений.</p>
    
    <button id="test-btn">Проверить изображения</button>
    
    <div class="results">
        <h3>Результаты проверки:</h3>
        <p>Количество успешно загруженных: <span id="success-count">0</span></p>
        <p>Количество ошибок: <span id="error-count">0</span></p>
    </div>
    
    <div class="image-container" id="image-container">
        <!-- Здесь будут отображаться результаты проверки -->
    </div>
    
    <script>
        // Список тестовых изображений для проверки
        const testImages = [
            { url: 'data/sample_image_1.jpg', name: 'Тестовое изображение 1' },
            { url: 'data/sample_image_2.jpg', name: 'Тестовое изображение 2' },
            { url: 'data/sample_image_3.jpg', name: 'Тестовое изображение 3' },
            { url: 'data/sample_image_4.jpg', name: 'Тестовое изображение 4' },
            { url: 'data/sample_image_5.jpg', name: 'Тестовое изображение 5' },
            { url: 'data/thumbnails/sample_image_1_thumb.jpg', name: 'Миниатюра 1' },
            { url: 'data/thumbnails/sample_image_2_thumb.jpg', name: 'Миниатюра 2' },
            { url: 'data/thumbnails/sample_image_3_thumb.jpg', name: 'Миниатюра 3' },
            { url: 'data/thumbnails/sample_image_4_thumb.jpg', name: 'Миниатюра 4' },
            { url: 'data/thumbnails/sample_image_5_thumb.jpg', name: 'Миниатюра 5' }
        ];
        
        // Счетчики для результатов
        let successCount = 0;
        let errorCount = 0;
        
        document.getElementById('test-btn').addEventListener('click', function() {
            // Очищаем контейнер перед новым тестом
            const container = document.getElementById('image-container');
            container.innerHTML = '';
            
            // Сбрасываем счетчики
            successCount = 0;
            errorCount = 0;
            
            // Проверяем каждое изображение
            testImages.forEach(function(image) {
                testImage(image, container);
            });
        });
        
        function testImage(imageData, container) {
            // Создаем контейнер для изображения
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            
            // Заголовок изображения
            const title = document.createElement('h3');
            title.textContent = imageData.name;
            imageItem.appendChild(title);
            
            // URL изображения
            const url = document.createElement('p');
            url.textContent = imageData.url;
            imageItem.appendChild(url);
            
            // Создаем изображение
            const img = document.createElement('img');
            img.alt = imageData.name;
            
            // Статус загрузки
            const status = document.createElement('p');
            status.className = 'status';
            
            // Обработчик успешной загрузки
            img.onload = function() {
                status.textContent = 'Статус: Загружено';
                status.classList.add('success');
                successCount++;
                updateCounters();
            };
            
            // Обработчик ошибки загрузки
            img.onerror = function() {
                status.textContent = 'Статус: Ошибка загрузки';
                status.classList.add('error');
                img.style.display = 'none'; // Скрываем битое изображение
                errorCount++;
                updateCounters();
            };
            
            // Устанавливаем источник изображения
            img.src = imageData.url;
            
            // Добавляем элементы в контейнер
            imageItem.appendChild(img);
            imageItem.appendChild(status);
            container.appendChild(imageItem);
        }
        
        function updateCounters() {
            document.getElementById('success-count').textContent = successCount;
            document.getElementById('error-count').textContent = errorCount;
        }
    </script>
</body>
</html>
